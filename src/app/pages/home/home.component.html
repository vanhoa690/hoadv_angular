<div class="container">
  <h2>Product List</h2>
  <ul class="row">
    <li *ngFor="let product of products" class="col-3 product">
      <h3>{{ product.name }}</h3>
      <p>Giá: {{ product.price }}</p>
      <p>Mô tả: {{ product.desc }}</p>
      <a [routerLink]="['/product', product.id]">View Details</a>
    </li>
  </ul>
</div>
